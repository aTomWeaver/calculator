<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Odin's Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="screen"></div>  
        <div class="button-container">
            <div id="clear" class="button"></div>
            <div id="divide" class="button"></div>
            <div id="num1" class="button"></div>
            <div id="num2" class="button"></div>   
            <div id="num3" class="button"></div>
            <div id="times" class="button"></div>  
            <div id="num4" class="button"></div>
            <div id="num5" class="button"></div>   
            <div id="num6" class="button"></div>   
            <div id="minus" class="button"></div>
            <div id="num7" class="button"></div>   
            <div id="num8" class="button"></div>
            <div id="num9" class="button"></div>
            <div id="plus" class="button"></div>
            <div id="num0" class="button"></div>
            <div id="point" class="button"></div>
            <div id="equals" class="button"></div>
        </div>
    </div>
</body>
</html>
