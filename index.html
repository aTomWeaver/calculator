<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="calc.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Odin's Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="screen">
            <div class="screen-contents"></div>
        </div>  
        <div class="btn-container">
            <div id="clear" class="btn" data-clr=" ">C</div>
            <div class="spacer"></div>
            <div id="op-container">
                <div class="btn op" data-op='/'>/</div>
                <div class="btn op" data-op='*'>*</div> 
                <div class="btn op" data-op='-'>-</div>
                <div class="btn op" data-op='+'>+</div>
            </div>
            <div class="btn num" data-num="1">1</div>
            <div class="btn num" data-num="2">2</div>   
            <div class="btn num" data-num="3">3</div>
            <div class="btn num" data-num="4">4</div>
            <div class="btn num" data-num="5">5</div>   
            <div class="btn num" data-num="6">6</div>   
            <div class="btn num" data-num="7">7</div>   
            <div class="btn num" data-num="8">8</div>
            <div class="btn num" data-num="9">9</div>
            <div id="num0" class="btn num" data-num="0">0</div>
            <div class="btn" data-point='.'>.</div>
            <div id="equals" class="btn" data-eql='='>=</div>
            
        </div>
    </div>
</body>
</html>
